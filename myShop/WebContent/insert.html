<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert.html</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script type="text/javascript" src="myShop.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css" />
		
	</head>
	<body>
		<form action="insert.jsp">
			<div align="center" style="color: blue;">
				<h1>제품 등록</h1>
			</div>
			<div id="productI" style="position: absolute; left: 550px; width: 900px; height: 800px;">
				<table width="800px" height="30px" cellpadding="0" cellspacing="0" border="0">
					<tr style="background: url('img/table_mid.gif')"repeat-x; text-align:center;>
						<td width="5"><img src="img/table_left.gif" width="5"
							height="30"></td>
						<td align="center">상품 등록</td>
						<td width="5"><img src="img/table_right.gif" width="5"
							height="30"></td>
					</tr>
				</table>
					<table width="100%">
		       			<tr class="c1"> 
				            <td>상품명</td>
				            <td><input type="text" id="title" name="title" ></td>
				        </tr>
				        <tr class="c1">
				           <td>상품 ID</td>
				           <td><input type="text" id="id" name="id" style="width: 280px;"></td>
				       </tr>
				        <tr class="c1">
				            <td>상품 가격</td>
				           <td><input type="text" id="price" name="price" style="width: 280px;"></td>
				       </tr>
				        <tr>
				            <td>상품설명</td>
				            <td><input type="text" id="content" name="content" style="width: 280px;"></td>
				        </tr>
					</table>
					<button type="submit" id="submit" style="margin-left:330px;">상품 등록</button>
					<button type="button" OnClick="javascript:history.back(-1)">취소</button>
			</div>
		</form>
	</body>
</html>
